{% extends "projects/base.html"%} {% block content %}
<div class="container">
    <div class="media-body">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_objected|date:"d F, Y" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'shop-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'shop-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h3 class="article-title">{{ object.name }}</h3>
        <h3 class="article-title"></h3>{{ object.shopcategory }}</h3>
        <h3 class="article-title"></h3>{{ object.description }}</h3>
        <h3 class="article-title"></h3>{{ object.details }}</h3>
        <div>
            <img src="{{ object.image.url }}">
        </div>
    </div>
</div>
{% endblock content %}
