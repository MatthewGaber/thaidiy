{% extends "projects/base.html"%} {% block columnoveride %}
<div class="col-md-12">
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Comment for <a href="{% url 'post-detail' post.pk %}">{{post.title}}</a></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Send</button>
        </div>
    </form>
</div>

{% endblock content %}
